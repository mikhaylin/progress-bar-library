<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Library - Demo</title>
    <link rel="stylesheet" href="progress-bar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .demo-section {
            margin: 30px 0;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Progress Bar Library</h1>
    <p>A pure CSS library for creating progress bars.</p>
    
    <div class="demo-section">
        <h2>Basic progress bar (static)</h2>
        <p>Example of a progress bar with fixed width of 40%:</p>
        
        <!-- Basic progress bar -->
        <div class="progress-bar">
            <div class="progress-bar__fill" style="width: 40%"></div>
        </div>
        
        <pre><code>&lt;div class="progress-bar"&gt;
    &lt;div class="progress-bar__fill" style="width: 40%"&gt;&lt;/div&gt;
&lt;/div&gt;</code></pre>
    </div>
</body>
</html>
